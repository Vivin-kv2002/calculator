
<html>
  <head>
    <meta charset="UTF-8">

    <title>calculator</title>

    <link rel="stylesheet" href="./style.css">
  </head>
     <body>
       <fieldset class="border">
         <br>
         <br>
         
      <form name="cal">
        <center>
          <center>CALCULATOR</center>
          <br>
          <br>
        <input type="text" name="dis"id="dis">
        <br>
        <h3 align="center">CASIO</h3>
        
        
        &nbsp;&nbsp;&nbsp;<input type="button" id="btn" value="1" onclick=cal.dis.value+='1'>
        &nbsp;&nbsp;&nbsp;
  <input type="button" id="btn" value="2" onclick=cal.dis.value+='2'>&nbsp;&nbsp;&nbsp;
  <input type="button" id="btn" value="3" onclick=cal.dis.value+='3'>
    &nbsp;&nbsp;&nbsp;
     <input type="button" id="btn" value="/" onclick=cal.dis.value+='/'>
    &nbsp;&nbsp;&nbsp;
    <br>
    <br>
     &nbsp;&nbsp;&nbsp;<input type="button" id="btn"value="4" onclick=cal.dis.value+='4'>
    &nbsp;&nbsp;&nbsp;
      <input type="button" id="btn" value="5" onclick=cal.dis.value+='5'>
    &nbsp;&nbsp;
       <input type="button" id="btn" value="6"onclick=cal.dis.value+='6'>
    &nbsp;&nbsp;&nbsp;
       <input type="button" id="btn" value="*"onclick=cal.dis.value+='*'>
    &nbsp;&nbsp;&nbsp;
    <br>
    <br>
       &nbsp;&nbsp;&nbsp;<input type="button" id="btn" value="7" onclick=cal.dis.value+='7'>
    &nbsp;&nbsp;&nbsp;
      <input type="button" id="btn" value="8" onclick=cal.dis.value+='8'>
    &nbsp;&nbsp;
       <input type="button" id="btn" value="9" onclick=cal.dis.value+='9'>
   &nbsp;&nbsp;&nbsp;
   <input type="button" id="btn" value="-" onclick=cal.dis.value+='-'>
   &nbsp;&nbsp;&nbsp;
    <br>
    <br>
        &nbsp;&nbsp;&nbsp;&nbsp;<input type="button" id="btn" value="0" onclick=cal.dis.value+='0'>
    &nbsp;&nbsp;&nbsp;
      <input type="button" id="btn" value="." onclick=cal.dis.value+='.'>
    &nbsp;&nbsp;
       <input type="button" id="btn" value="=" onclick=cal.dis.value=eval(cal.dis.value)>
    &nbsp;&nbsp;&nbsp;
   <input type="button" id="btn" value="+" onclick=cal.dis.value+='+'>
   &nbsp;&nbsp;&nbsp;&nbsp;
    <br>
    <br>
    &nbsp;&nbsp;<input type="reset" id="del" value="CLOSE">
        </center>
        <form> 
        </fieldset>
     </body>
